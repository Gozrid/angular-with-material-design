<mat-card class="card">
  <h3><u>Material Design in Angular</u></h3>
  <ng-container>
    <mat-label class="changedLabel"><b>Eingebener Text:</b> {{ labelText }}</mat-label>
    <mat-form-field class="form">
      <mat-label>Material Input Feld!</mat-label>
      <input matInput class="full-width" placeholder="Hier etwas eingeben!" [(ngModel)]="textValue"
             (ngModelChange)="autoUpdate()">
    </mat-form-field>
    <div class="options">
      <mat-slide-toggle (toggleChange)="toggleAutoUpdate()"><span class="optionsText">Toggle Slider!</span>
      </mat-slide-toggle>
      <button mat-button (click)="manualUpdateText()" class="button"><span class="optionsText">Text Ã¤ndern!</span>
      </button>
    </div>
    <mat-label class="author">Fabian Senftleben</mat-label>
  </ng-container>
</mat-card>
